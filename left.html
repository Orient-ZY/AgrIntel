<h>系统介绍:</h>
<div id="left" style="height:100%;width:100%;text-align:center"> 
 本系统通过无线传感网采集、统计分析和展示贵州山区烟叶、茶叶等农作物生长环境数据以及生长情况数据，建立烟叶、茶叶生长数据模型，应用人工智能手段对农作物生长提出科学合理的建议，既可帮助贵州山区基础教育学生课堂学习掌握生物知识，也可应用于指导农业生产。
